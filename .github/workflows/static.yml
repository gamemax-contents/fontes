# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Versão do Node.js que você está usando

      - name: Install dependencies
        run: npm install

      - name: Get last committed folder name inside src
        id: folder_name
        run: |
          # Get the path of the last modified file inside src
          LAST_FILE=$(git diff-tree --no-commit-id --name-only -r HEAD | grep '^src/' | head -n 1)
          # Extract the folder name corresponding to PRODUCT_NAME from the path
          LAST_FOLDER=$(echo "$LAST_FILE" | cut -d '/' -f 4)
          echo "LAST_FOLDER=$LAST_FOLDER" >> $GITHUB_ENV

      - name: Run build script
        run: bash ./build_script.sh 2024 ${{ env.LAST_FOLDER }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload build directory
          path: "./build/2024/${{ env.LAST_FOLDER }}"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
