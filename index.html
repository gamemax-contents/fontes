<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=3, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fontes Gamemax</title>
  </head>

  <body>
    <h2>Fontes Gamemax</h2>
    <main></main>
  </body>

  <script type="text/javascript" src="lotesList.js"></script>
  <script>
    function item(name) {
      return `
          <li>
            <span>${name}</span>
            <a href="build/${name}" class="ver" target="_blank">ver</a>
          </li>
        `
    }

    const mainContent = lotesList.map((lote, index) => {
      return `
          <form>
            <fieldset>
              <legend>Lote ${index + 1}</legend>
              ${lote.map(name => item(name)).join("")}
            </fieldset>
          </form>
        `
    })

    document.querySelector("main").innerHTML = mainContent.join("")
  </script>
</html>
